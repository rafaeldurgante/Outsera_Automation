name: Run API Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run API tests
        run: |
          cd api_tests
          mvn clean test

      - name: Serve Allure Results
        run: |
          cd api_tests
          allure serve allure-results

      - name: Add Summary of Tests
        run: |
          cd api_tests
          mvn test -Dmaven.test.failure.ignore=true
          if [ -f target/surefire-reports/*.txt ]; then
            echo "## Test Summary" >> summary.md
            echo "" >> summary.md
            for file in target/surefire-reports/*.txt; do
              echo "### Results from $file" >> summary.md
              cat "$file" >> summary.md
              echo "" >> summary.md
            done
            echo "Summary created at summary.md"
          else
            echo "No test results found."
          fi

      - name: Upload Test Summary
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: api_tests/summary.md
