name: Run API Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Run API tests
        run: |
          cd api_tests
          mvn clean test

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: api-test-report
          path: api_tests/target/reports/surefire.html
